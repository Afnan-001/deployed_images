<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Open Image in New Tab</h1>

  <div class="buttons">
    <button onclick="openImage('landing_page.png')">Landing Page 1</button>
    <button onclick="openImage('landing_page2.png')">Landing Page 2</button>
    <button onclick="openImage('minilogo.png')">Mini Logo</button>
    <button onclick="openImage('dashboard.png')">Dashboard</button>
    <button onclick="openImage('add_transaction.png')">Add Transaction</button>
    <button onclick="openImage('predict.png')">Predict</button>
    <button onclick="openImage('gmail.png')">Gmail</button>
  </div>

  <script>
    function openImage(imageName) {
      window.open(imageName, '_blank');
    }
  </script>

</body>
</html>
