<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Image Viewer</h1>
  
  <div class="buttons">
    <button onclick="showImage('landing_page.png')">Landing Page 1</button>
    <button onclick="showImage('landing_page2.png')">Landing Page 2</button>
    <button onclick="showImage('minilogo.png')">Mini Logo</button>
    <button onclick="showImage('dashboard.png')">Dashboard</button>
    <button onclick="showImage('add_transaction.png')">Add Transaction</button>
    <button onclick="showImage('predict.png')">Predict</button>
    <button onclick="showImage('gmail.png')">Gmail</button>
  </div>

  <div>
    <img id="viewer" src="landingpage.png" alt="Selected Image" />
  </div>

  <script>
    function showImage(imageName) {
      document.getElementById('viewer').src = imageName;
    }
  </script>

</body>
</html>
